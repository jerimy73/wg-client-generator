services:
  wg-manager:
    container_name: wg-manager
    image: nginx:1.27-alpine
    ports:
      - "31313:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - wg_manager_storage:/var/www/html/storage
      - wg_manager_cache:/var/www/html/bootstrap/cache
      - wg_manager_public:/var/www/html/public
    depends_on:
      wg-manager-php:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wg-manager-network

  wg-manager-php:
    container_name: wg-manager-php
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    env_file:
      - .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stderr
      
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      
      RUN_MIGRATIONS: "false"
    volumes:
      - wg_manager_storage:/var/www/html/storage
      - wg_manager_cache:/var/www/html/bootstrap/cache
      - wg_manager_public:/var/www/html/public
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'PHP is running';"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - wg-manager-network

  db:
    image: mysql:8.0
    container_name: wg-manager-db
    environment:
      MYSQL_DATABASE: wg_manager
      MYSQL_USER: wg_manager
      MYSQL_PASSWORD: AduRy29!2002$1@
      MYSQL_ROOT_PASSWORD: AduRy29!2002$1@
    volumes:
      - wg_manager_db:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - wg-manager-network

  phpmyadmin:
    image: phpmyadmin:5
    container_name: wg-manager-pma
    ports:
      - "31314:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 128M
      PMA_ARBITRARY: 1
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - wg-manager-network

volumes:
  wg_manager_db:
    driver: local
  wg_manager_storage:
    driver: local
  wg_manager_cache:
    driver: local
  wg_manager_public:
    driver: local

networks:
  wg-manager-network:
    driver: bridge